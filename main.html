<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/chartjs-chart-geo@4.2.3/build/index.umd.min.js"></script>
  <script>
    const url = 'https://unpkg.com/browse/world-atlas@2.0.2/countries-50m.json';
    fetch(url).then ((result) => result.json()).then((datapoint) => {
      const countries = ChartGeo.topojson.feature(datapoint, datapoint.objects.countries).features;
      console.log(countries)
    })

    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
   
</body>
</html>
